MSG_DEN_SUBMISSION=Please attach a copy of the scanned invoices / receipts / supporting documents (if necessary) by clicking on the “Attach Receipt” icon before the claim is submitted. Do ensure that the official payment receipt has the required information (Invoice no., Invoice date & Amount Paid). Otherwise, please request for an updated invoice (showing amount due is $0) from the respective billing office. You are required to keep the original document for 6 months from the date of reimbursement for auditing purposes. Any employee found submitting invalid or false claims will be subject to disciplinary actions and the claimed amount will be recovered.For claims with healthcare subsidies, you are required to request for an itemised bill (showing breakdown of amount payable after subsidies) from the billing office. In the event if you are unable to obtain an itemised bill, your claim will be processed in accordance to MOHH’s internal guidelines based on the apportion % of consultation fee over total receipt amount. You can refer to the latest User Guide for medical/dental claim submission uploaded in the Policy Tab of the Prosoft eClaim module for details on the computation of reimbursable amount for such claims.
MSG_HOSPD_SUB=Please attach a copy of the scanned invoices / receipts / supporting documents (if necessary) by clicking on the “Attach Receipt” icon before the claim is submitted. Do ensure that the official payment receipt has the required information (Invoice no., Invoice date & Amount Paid). Otherwise, please request for an updated invoice (showing amount due is $0) from the respective billing office. You are required to keep the original document for 6 months from the date of reimbursement for auditing purposes. Any employee found submitting invalid or false claims will be subject to disciplinary actions and the claimed amount will be recovered.
MSG_HOSPS_SUB=Please attach a copy of the scanned invoice/receipt/supporting document (if necessary) by clicking on the “Attach Receipt” icon before the claim is submitted. You are required to keep the original document for 6 months (from the date of reimbursement) for auditing purposes. Any employee found submitting invalid or false claims will be subject to disciplinary actions and the claimed amount will be recovered.
MSG_KKH_SUB=Please attach a copy of the scanned invoice/receipt/supporting document (if necessary) by clicking on the “Attach Receipt” icon before the claim is submitted. You are required to keep the original document for 6 months (from the date of reimbursement) for auditing purposes. Any employee found submitting invalid or false claims will be  subject to disciplinary actions and the claimed amount will be recovered.
MSG_LOCNUM_SUB=Note: (1) The entitlement period is 1 Jan to 31 Dec of each calendar year; (2) Please ensure that all fields are completed before submission. Please attach a copy of the scanned invoice/receipt/supporting document (if necessary) by clicking on the “Attach Receipt” icon before the claim is submitted. You are required to keep the original document for 6 months (from the date of reimbursement) for auditing purposes. Any employee found submitting invalid or false claims will be subject to disciplinary actions and the claimed amount will be recovered.
MSG_MRF_SUB=Note: (1) The reimbursement of ACLS and BCLS is on top of the PTF; (2) Please ensure that all fields are completed before submission. Please attach a copy of the scanned receipt by clicking on the “Attach Receipt” icon before the claim is submitted. You are required to keep the original document for 6 months (from the date of reimbursement) for auditing purposes. Any employee found submitting invalid or false claims will be subject to disciplinary actions and the claimed amount will be recovered.
MSG_PCMSM_SUB=Please attach a copy of the scanned invoices / receipts / supporting documents (if necessary) by clicking on the “Attach Receipt” icon before the claim is submitted. Do ensure that the official payment receipt has the required information (Invoice no., Invoice date & Amount Paid). Otherwise, please request for an updated invoice (showing amount due is $0) from the respective billing office. You are required to keep the original document for 6 months from the date of reimbursement for auditing purposes. Any employee found submitting invalid or false claims will be subject to disciplinary actions and the claimed amount will be recovered.For claims with healthcare subsidies, you are required to request for an itemised bill (showing breakdown of amount payable after subsidies) from the billing office. In the  event if you are unable to obtain an itemised bill, your claim will be processed in accordance to MOHH’s internal guidelines based on the apportion % of consultation fee over total receipt amount. You can refer to the latest User Guide for medical/dental claim submission uploaded in the Policy Tab of the Prosoft eClaim module for details on the  computation of reimbursable amount for such claims.
MSG_NSCNC_SUB=Please attach a copy of the scanned invoice/receipt/supporting document (if necessary) by clicking on the “Attach Receipt” icon before the claim is submitted.  Reimbursement claims for both the exam and preparatory course should be consolidated in 1 claim (if possible). Do try to limit the number of supporting documents to 3 attachments.
MSG_OPTD_SUB=Please attach a copy of the scanned invoice/receipt/supporting document (if necessary) by clicking on the “Attach Receipt” icon before the claim is submitted. Reimbursement claims for both the exam and preparatory course should be consolidated in 1 claim (if possible). Do try to limit the number of supporting documents to 3 attachments.
MSG_OPTS_EFMR_SUB=Please attach a copy of the medical invoice, completed WIC claim form and medical certificate (if any) by clicking “Attached Files” before the claim is submitted. WIC claim form can be found in Employee Handbook under Annex C. You are required to keep the original documents for 6 months (from the date of reimbursement) for auditing purpose. Any employee found submitting invalid or false claims will be subject to disciplinary actions and the claim amount will be recovered.
MSG_OPTS_SUB=For date incurrence with effect from 1 July 2014, the night duty claims will incorporate the meal allowance. You need not claim meal allowance separately. However, for date incurrence on/before 30 Jun 2014, please put up the corresponding meal allowance accordingly.
MSG_PCCG_SUB=Please note that Claim Amount of $1 is meant to be 1 unit as the PH on Non-Working Day claim is calculated as your daily salary based on your monthly gross salary with effect from 1 April 2019.Eligibility guidelines for claiming ‘PH on Non-Working Day’ can be found in the Employee Handbook for MOHH Staff Deployed to Public Healthcare Institutions.
MSG_PCMA_SUB=Please note that Claim Amount of $1 is meant to be 1 unit as the Work on Public Holiday claim is calculated as your daily salary based on your monthly basic salary with effect from 1 April 2019.Eligibility guidelines for claiming ‘Work on Public Holiday’ can be found in the Employee Handbook for MOHH Staff Deployed to Public Healthcare Institutions.



